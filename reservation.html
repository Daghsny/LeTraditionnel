<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation - Le Traditionnel</title>
    <link rel="stylesheet" href="style.css">
    <script src="mesControles.js"></script>
</head>
<body>
    
<main class="container">
    <h1>Réserver une table</h1>
    <h2 >Choisissez l'emplacement qui vous convient le mieux et complétez le formulaire ci-dessous.</h2> 
    <section id="section1">
        <img src="plan.png" alt="Plan Café Le Traditionnel" id="plan">
        <div class="div" id="esp1" onclick="espace(1)">Espace 1</div>
        <div class="div" id="esp2" onclick="espace(2)">Espace 2</div> 
        <div class="div" id="esp3" onclick="espace(3)">Espace 3</div> 
        <div class="div" id="esp4" onclick="espace(4)">Espace 4</div>   
        <div class="div" id="esp5" onclick="espace(5)">Espace 5</div>  
    </section>
    <section id="section2">
        <form onsubmit="return  verif()">
            <label for="table">Espace reservé  </label>
            <input type="text" readonly id="esp" name="esp" value=""><br>
                
            <label for="name">Nom complet </label>
            <input type="text" id="name" name="name"><br>
                
            <label for="email">Email</label>
            <input type="text" id="email" name="email"><br>
                
            <label for="phone">Téléphone</label>
            <input type="tel" id="phone" name="phone"><br>
                
            <label for="date">Date de réservation</label>
            <input type="date" id="date" name="date"><br>

            <label for="time">Heure de réservation</label>
            <input type="time" id="time" name="time"><br>

            <label for="nbp">Nombre de personnes</label>
            <input type="number" id="nbp" name="nbp" min="1" max="20"><br><br>

            <input type="submit" value="Réserver"> <input type="reset" value="Annuler">
        </form>
    </section>
</main>
</body>
</html>
